definitions:
  models.Customer:
    properties:
      email:
        example: john.doe@gmail.com
        type: string
      id:
        type: integer
      name:
        example: John Doe
        maxLength: 50
        minLength: 3
        type: string
      pancardNumber:
        example: ABCDE1234F
        type: string
      password:
        example: password
        minLength: 8
        type: string
      phoneNumber:
        example: 1234567890
        type: integer
    required:
    - email
    - name
    - pancardNumber
    - password
    - phoneNumber
    type: object
  models.SignInCredentials:
    properties:
      email:
        example: john.doe@gmail.com
        type: string
      password:
        example: password
        minLength: 8
        type: string
    required:
    - email
    - password
    type: object
host: localhost:8080
info:
  contact: {}
  description: api for Stock Broker using gin and gorm
  title: Stock Broker Application
  version: "2.0"
paths:
  /customer-signin:
    post:
      consumes:
      - application/json
      description: Signs in a user with provided credentials.
      parameters:
      - description: Sign In Credentials
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/models.SignInCredentials'
      produces:
      - application/json
      responses:
        "200":
          description: User signed in successfully
          schema:
            $ref: '#/definitions/models.SignInCredentials'
        "400":
          description: Bad Request
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: User Sign In
      tags:
      - users
  /customer-signup:
    post:
      consumes:
      - application/json
      description: Register a new customer and save their data in the database.
      parameters:
      - description: Customer data
        in: body
        name: customerRecords
        required: true
        schema:
          $ref: '#/definitions/models.Customer'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Customer'
      summary: Register a new customer
swagger: "2.0"
